<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Ricoh360 Camera</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent !important;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #app {
        text-align: center;
        color: #2c3e50;
      }
      #cameraPreview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        padding: 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.5);
      }
      .camera-button {
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        user-select: none;
      }
      .camera-button:hover {
        background-color: #45a049;
      }
      .camera-button:active {
        background-color: #3e8e41;
      }
      #mainContent {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
      }
      .setup {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      #lastPicture {
        max-width: 100%;
        max-height: 50vh;
        margin-top: 20px;
      }
      .settings-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      .settings-value {
        font-family: monospace;
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="mainContent">
        <h1>Ricoh360 Camera</h1>
        <div class="setup">
          <label for="ipInput">Camera IP:</label>
          <input type="text" id="ipInput" name="ipInput" value="192.168.1.1" />
          <button class="camera-button" onclick="openCamera()">Open Camera</button>
          <button class="camera-button" onclick="readSettings()">Read Settings</button>
          <button class="camera-button" onclick="setSettings()">Set Settings</button>
          <button class="camera-button" onclick="sendCommand()">Send Command</button>
        </div>
        <div class="settings-value" id="settingsValue"></div>
        <img id="lastPicture" />
      </div>

      <div id="cameraPreview">
        <div class="button-container">
          <button class="camera-button" onclick="takePicture()">Take Picture</button>
          <button class="camera-button" onclick="closeCamera()">Close Camera</button>
        </div>
      </div>
    </div>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
